<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Links</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-family: Arial, sans-serif;
      background: url('https://interhunter.com.br/wp-content/uploads/2024/04/seguranca-informacao-interhunter-treinamento-1024x410.png') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(13, 71, 161, 0.9);
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
      flex: 1;
    }

    section {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }

    .botao-voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0d47a1;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .botao-voltar:hover {
      background-color: #1565c0;
    }

    footer {
      background-color: rgba(13, 71, 161, 0.9);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verificador de Links</h1>
    <p>Veja se um link é seguro antes de clicar</p>
  </header>

  <main>
    <section>
      <input type="text" id="linkInput" placeholder="Digite o link aqui">
      <br>
      <button onclick="verificarLink()">Verificar</button>

      <div id="resultado"></div>

      <a href="index.html" class="botao-voltar">← Voltar para Cibersegurança</a>
    </section>
  </main>

  <footer>
    <p>Site criado para fins educacionais - Cibersegurança 2025</p>
  </footer>

  <script>
    function verificarLink() {
      const link = document.getElementById("linkInput").value.trim();
      const resultado = document.getElementById("resultado");

      const extensoesPerigosas = [".exe", ".src", ".bat", ".cmd", ".js", ".vbs", ".jar"];

      if (link === "") {
        resultado.textContent = "Você não digitou nenhum link.";
        resultado.style.color = "orange";
      } else if (extensoesPerigosas.some(ext => link.toLowerCase().endsWith(ext))) {
        resultado.textContent = "Esse link parece perigoso!";
        resultado.style.color = "red";
      } else {
        resultado.textContent = "Esse link parece seguro!";
        resultado.style.color = "green";
      }
    }
  </script>

</body>
</html>
